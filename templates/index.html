<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kill Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Kill Tracker</h1>
    <form id="killForm">
        <label for="initialKills">Initial Kill Count:</label>
        <input type="number" id="initialKills" name="initialKills" required>
        <button type="button" onclick="startTracking()">Start</button>
    </form>

    <form id="stopForm" style="display:none;">
        <label for="finalKills">Current Kill Count:</label>
        <input type="number" id="finalKills" name="finalKills" required>
        <button type="button" onclick="stopTracking()">Stop</button>
    </form>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
